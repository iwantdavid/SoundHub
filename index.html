      <!DOCTYPE html>
      <!--[if IE 8]>         <html class="no-js lt-ie9" lang="en" > <![endif]-->
      <!--[if gt IE 8]><!--> 
      <html class="no-js" lang="en" > 
      <!--<![endif]-->
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/style.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <title>Soundhub</title>

        <!-- ================================= -->
        <!-- START TEMPLATES -->
        <!-- ================================= -->

        <script type='text/template' id='genres_template'>
        <li id="genreSearch">
        <input type="text" id="genre" placeholder="add a genre" />
        <input type="button" id="getGenre" value="GO" />
        </li>
        </script>

        <script type='text/template' id='genre_item_template'>{{ name }}</script>

        <!-- ================================= -->
        <script type="text/template" id="results_template">
        <p>Showing results for <span class="query">{{genre}}</span>!</p>
        </script>

        <script type='text/template' id='result_item_template'>
        <div class='albumArt'>
        <img src='{{albumArt}}' alt='{{title}}' title='{{title}}' />
        </div>
        <h3>
        <span class='title'>{{title}}</span> by 
        <span class='artist'>{{artist}}</span>
        </h3>
        <div class='addToPlaylist' data-id='{{id}}' data-title='{{title}}' data-albumart='{{albumArt}}'>add to playlist</div>
        <div class='listens'>{{listens}} listens</div><hr class='clear'/>
        </script>
        <!-- ================================= -->

        <script type="text/template" id='tracks_template'>
        </script>

        <script type="text/template" id='tracks_item_template'>
        <span class='remove'>X</span>
        <div class="albumArt"><img src="{{albumArt}}" ></div>
        <span class="title">{{title}}</span>
        </script>

        <!-- ================================= -->
        <!-- END  TEMPLATES -->
        <!-- ================================= -->
      </head>
      <body>


        <div id="container">
          <header>
            <ul class="left">
              <div id="mainLogo"></div>
            </ul>

            <ul class="right">
              <div id="search">
                <input type="text" id="query" placeholder="Search for a genre" />
                <input type="button" id="getQuery" value="GO" />
              </div>
            </ul>

            <hr class="clear" />

          </header>

          <section>
            <aside>
              <div id="genreApp"></div>


            </aside>

            <div id="resultsApp" style="max-height: 492px;">

              <p>Sorry, there are no results to display at this time.</p>

              <ul id="resultsList">

              </ul>

            </div>

          </section>
          <div id="playlistApp"></div>
<!--     <ul id="playlist">


</ul> -->

</div>

<div id="audioPlayer">
  <i class="icon-play" id='playpause'></i>
  <i class="icon-step-backward"></i>
    <div id="progressBar">
      <div id="progress">
        <div id="test"></div>
        <div id="drag"></div>
      </div>
    </div>
  <i class="icon-step-forward"></i>
  <i class="icon-volume-up">
  <span class='volume_span'><input id="volume" value='1' min="0" max='1' step='0.1' type='range' /></span>
  </i>
</div>
<audio id="audio-test"></audio>







<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.0.1-bundled/backbone.marionette.min.js"></script>
<script src='js/app.js'></script>
<script src='js/AudioPlayer.js'></script>
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script src='js/GenreApp.js'></script>
<script src='js/ResultsApp.js'></script>
<script src='js/PlaylistApp.js'></script>
<script src='js/SCapi.js'></script>
</body>
</html>
